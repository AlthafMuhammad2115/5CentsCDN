<div class="main col-12 d-flex">
  <!-- logo part -->
  <div class="logo col-md-2 d-flex align-items-center justify-content-center">
    <div class="img">
      <img
        src="../../../assets/icons/logo.svg"
        alt=""
        width="150"
        role="button"
        routerLink="/"
      />
    </div>
  </div>

  <!-- menu part -->
  <div class="menu col-md-8 d-flex justify-content-center">
    <ul class="d-flex align-item-center justify-content-center m-0 p-0">
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
        routerLink="/dashboard" routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/dashboard.svg"
          alt=""
          width="40"
          class="mx-auto"
        />
        <p class="pt-2">Dashboard</p>
      </li>

      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
        routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/streams.svg"
          alt=""
          width="50"
          class="mx-auto"
        />
        <p class="pt-2">Live Streams</p>
      </li>
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
        routerLink="/zone" routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/zones.svg"
          alt=""
          width="30"
          class="mx-auto"
        />
        <p class="pt-2">Zones</p>
      </li>
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
         routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/trans.svg"
          alt=""
          width="40"
          class="mx-auto"
        />
        <p class="pt-2">Trancoding</p>
      </li>
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
        routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/account.svg"
          alt=""
          width="40"
          class="mx-auto"
        />
        <p class="pt-2">Account</p>
      </li>
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
        routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/deploy.svg"
          alt=""
          width="35"
          class="mx-auto deploy p-2 rounded-circle"
        />
        <p class="pt-2">Deploy Now</p>
      </li>
      <li
        class="d-flex py-3 px-4 flex-column justify-content-between align-items-center"
         routerLinkActive="is_active"
      >
        <img
          src="../../../assets/icons/more.svg"
          alt=""
          width="40"
          class="mx-auto"
        />
        <p class="pt-2">More</p>
      </li>
    </ul>
  </div>

  <!-- search part -->
  <div class="search col-md-2 d-flex align-items-center">
    <div class="d-flex justify-content-center align-items-center col-8">
      <div class="position-relative">
        <input
          type="text"
          class="form-control search-input py-2"
          placeholder="Search here..."
        />
        <img src="../../../assets/icons/search.svg" alt="" width="25" class="position-absolute top-50 translate-middle search_icon">
      </div>
    </div>
    <img
      src="../../../assets/icons/svg.svg"
      alt=""
      width="15"
      height="15"
      class="col-4"
      role="button"
    />
  </div>
</div>
